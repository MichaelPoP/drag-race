<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	#pops {
      position:absolute;
      height: 150px;
      width: 150px;
      background: #BADA55;
      left: 0px;
      top: 0px;
	}
</style>

</head>
<body>

<div id="pops">

</div>
<script type="text/javascript">
 var popsDiv = document.getElementById('pops');
 popsDiv.style.left = "0px";
  window.addEventListener('keyup', function(event) {
       if (event.keyCode === 39) {
         popsDiv.style.left = parseInt(popsDiv.style.left, 10) + 10 + "px";
         console.log(popsDiv.style.left);
      }
    });
</script>	
</body>
</html>
